<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authenticate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
    }
    .message {
      margin-top: 20px;
      color: green;
    }
    .error {
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to Langfive</h2>
    <input type="email" id="email" placeholder="Enter your email" required />
    <button id="login-btn">Send Login Link</button>
    <div id="message" class="message"></div>
    <div id="error" class="error"></div>
  </div>

  <script src="auth.js" type="module"></script>
</body>
</html>
