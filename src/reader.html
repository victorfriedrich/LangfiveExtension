<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced Language Reader</title>
  <link rel="stylesheet" href="reader.css" />
</head>
<body>
  <!-- Reading progress indicator -->
  <div id="scroll-progress-bar"></div>
  
  <div id="app-container">
    <!-- Sidebar -->
    <div id="sidebar">
      <div class="sidebar-header">
        <button class="sidebar-toggle" id="sidebar-toggle" title="Toggle Sidebar">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
          </svg>
        </button>
        <span class="sidebar-title">Reader Tools</span>
      </div>
      <div class="sidebar-content">
        <div class="sidebar-section">
          <button class="sidebar-btn" id="translate-page">
            <div class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12.87 15.07l-2.54-2.51.03-.03A17.52 17.52 0 0 0 14.07 6H17V4h-7V2H8v2H1v2h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"/>
              </svg>
            </div>
            <span class="label">Translate Page</span>
          </button>
          
          <button class="sidebar-btn" id="toggle-highlight">
            <div class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M3.55 19.09l1.41 1.41 1.79-1.8-1.41-1.41-1.79 1.8zM11 23h2v-2.95h-2V23zM4 11c0 4.42 3.58 8 8 8s8-3.58 8-8c0-1.95-.7-3.73-1.86-5.13L16.8 7.21C17.57 8.28 18 9.58 18 11c0 3.31-2.69 6-6 6s-6-2.69-6-6c0-1.42.5-2.73 1.32-3.77L5.99 5.86C4.83 7.27 4 9.05 4 11zm19-3h-3v-2h-2v2h-3v2h3v2h2v-2h3v-2zM15 2h-2v3h2V2zm-6.46 4.01L7.13 4.59 5.64 6.09l1.41 1.41 1.49-1.49z"/>
              </svg>
            </div>
            <span class="label">Toggle Highlighting</span>
          </button>
          
          <button class="sidebar-btn" id="access-flashcards">
            <div class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H8V4h12v12zM10 9h8v2h-8zm0 3h4v2h-4zm0-6h8v2h-8z"/>
              </svg>
            </div>
            <span class="label">Flashcards</span>
          </button>
          
          <button class="sidebar-btn" id="reader-settings">
            <div class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
              </svg>
            </div>
            <span class="label">Reader Settings</span>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Reader Settings Panel -->
    <div class="reader-settings-panel" id="settings-panel">
      <div class="settings-header">
        <div class="settings-title">Reader Settings</div>
        <button class="close-settings" id="close-settings">×</button>
      </div>
      <div class="settings-content">
        <div class="settings-section">
          <div class="settings-section-title">Text</div>
          <div class="settings-row">
            <div class="settings-label">Font Size</div>
            <div class="settings-controls">
              <button class="control-btn" id="decrease-font">−</button>
              <span class="control-value" id="font-size-value">18px</span>
              <button class="control-btn" id="increase-font">+</button>
            </div>
          </div>
          <div class="settings-row">
            <div class="settings-label">Line Spacing</div>
            <div class="settings-controls">
              <button class="control-btn" id="decrease-line-height">−</button>
              <span class="control-value" id="line-height-value">1.7</span>
              <button class="control-btn" id="increase-line-height">+</button>
            </div>
          </div>
          <div class="settings-row">
            <div class="settings-label">Text Width</div>
            <div class="settings-controls">
              <button class="control-btn" id="decrease-width">−</button>
              <span class="control-value" id="width-value">700px</span>
              <button class="control-btn" id="increase-width">+</button>
            </div>
          </div>
        </div>
        <div class="settings-section">
          <div class="settings-section-title">Appearance</div>
          <div class="settings-row">
            <div class="settings-label">Theme</div>
            <div class="theme-options">
              <div class="theme-option theme-light active" id="theme-light" title="Light"></div>
              <div class="theme-option theme-sepia" id="theme-sepia" title="Sepia"></div>
              <div class="theme-option theme-dark" id="theme-dark" title="Dark"></div>
            </div>
          </div>
          <div class="settings-row">
            <div class="settings-label">Font Family</div>
            <div class="font-options">
              <div class="font-option font-serif active" id="font-serif">Serif</div>
              <div class="font-option font-sans" id="font-sans">Sans</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Main Reader Content -->
    <div id="reader-container">
      <!-- The article content will be injected here via reader.js -->
    </div>
  </div>

  <!-- Load supporting scripts -->
  <script type="module" src="contentScript.js"></script>
  <script src="api-service.js"></script>
  <script src="reader.js"></script>
</body>
</html>
