<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./water.min.css">
  <meta charset="UTF-8">
  <title>SubTranslator Popup</title>
  <style>
    body {
      width: 420px;
      user-select: none;
    }
    fieldset {
      border: none;
      padding: 0;
      margin: 0;
    }
    fieldset:disabled {
      color: grey;
    }
    label {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 4px 0;
    }
    input {
      margin: 0;
    }
    select {
      display: inline;
      margin: 8px;
    }
    li {
      padding-bottom: 4px;
    }
    .commonWordsInput {
      display: hidden;
    }
    .hideWordsSection {
      height: 0;
      opacity: 0;
      overflow: hidden;
      transition: height 0.1s ease-out, opacity 0.1s ease-out;
    }
    .hideWordsSectionOpen {
      padding: 8px;
      height: 144px;
      opacity: 1;
    }
    .tabs {
      border-bottom: 1px solid var(--border);
    }
    .tab {
      background: transparent;
      font-weight: 700;
      margin: 0;
      border-radius: 0;
      font-size: 1.2em;
    }
    .tab:hover {
      outline: none;
      color: var(--selection);
      background: transparent;
    }
    .tab:focus {
      box-shadow: none;
    }
    .tab.active {
      border-bottom: 3px solid var(--border);
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    /* Add styles for login/logout */
    #login-section, #logout-section {
      display: none;
    }
    #login-section.active, #logout-section.active {
      display: block;
    }
  </style>
</head>
<body>
  <h2>Langfive</h2>
  <p id="authinfo">Sign in with Langfive to get started</p>
  <sub id="version" style="color: gray;position: absolute;right: 0.5rem;top: 0.5rem;"></sub>
  <div class="tabs">
    <button class="tab" name="description">Description üí¨</button>
    <button class="tab" id="settings-link" name="settings">Settings ‚öôÔ∏è</button>
  </div>

  <div class="tab-content" data-name="description">
    <p style="font-size: 1.2em">
      Directly use Langfive in <b>YouTube</b>, <b>Netflix</b>, or <b>Amazon Prime Video</b>. Hover over a word to see its translation and add it to your flashcards.
      Subtitles are orange for new words.
    </p>
    <img src="../../images/demo.webp" alt="demo" style="width: 100%; height: auto;">
  </div>

  <div class="tab-content" data-name="settings">
    <p>
      <span>Translate from</span><select class="sourceLangSelect"></select>
    </p>
    <p>
      <label>
        <input type="checkbox" class="commonWordsInput">
        Color unknown words orange
      </label>
    </p>
    <div>
      <form>
        <fieldset disabled="disabled" class="fieldset hideWordsSection">
          <div style="display: flex">
            <label>
              <input type="radio" class="mostFrequentWordsInput" name="words" value="most-common">
              Most frequent
            </label>
            <label style="padding-left: 16px">
              <input type="radio" class="allWordsInputInput" name="words" value="all">
              All
            </label>
          </div>
          <fieldset class="mostFrequentWordsFieldset">
            <label style="justify-content: space-between">
              <input
                class="commonWordsRangeInput"
                type="range" style="width: 100%;"
                min="10" value="100" step="10" max="3000"
              />
            </label>
            <div style="display: flex; justify-content: space-between">
              <label>
                <input type="checkbox" class="contractionsWordsInput">
                contractions (I'm, isn't)
              </label>
              <label>
                <input type="checkbox" class="informalWordsInput">
                informal contractions (shoulda, dontcha)
              </label>
            </div>
          </fieldset>
          <div style="display: flex; justify-content: flex-end; padding: 0.5rem 0;">
            Hidden words: &nbsp<b class="wordCount">0</b>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <hr>
  <!-- Login Section -->
  <div id="login-section" class="active">
    <button id="login-button">Login</button>
  </div>

  <!-- Logout Section -->
  <div id="logout-section">
    <button id="logout-button">Logout</button>
  </div>
  <script src="./index.ts" type="module"></script>
</body>
</html>
